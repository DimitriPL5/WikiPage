{% extends "main.html" %}

{% block page_name %}
<h1>{{title}}</h1>
<h3>Page author: {{author}}</h3>
{% endblock %}

{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    
        .dropdown {
            position: relative;
            display: inline-block;
        }
    
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 20px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
    
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
    
        .dropdown-content a:hover {background-color: #ddd;}
    
        .dropdown:hover .dropdown-content {display: block;}
    </style>
</head>

<ul>
    {{page}}

    <div class="dropdown" style = "position:absolute; right:20px; top:20px">
        {% if isAuthor == True %}
        <button>Options</button>
        <div class="dropdown-content">
        <a href="/edit/{{title}}">Edit</a>
        <a onclick="confirmation()">Delete</a>
        {% endif %}

        {% if isAuthor == False %}
        <button>Options</button>
        <div class="dropdown-content">
        <a href="/">Report</a>
        {% endif %}
        
        <script>
            function confirmation() {
              let text = "Are you sure you want to delete this page?";
              if (confirm(text) == true) {
                location.href = "/delete/{{title}}";
              } else {
                location.href = "/pages/{{title}}";
              }
            }
        </script>
</ul>
{% endblock %}
